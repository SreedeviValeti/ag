
<div class="fixed-container">
  <div class="container-fluid sign-in-container">
    <div class="panel-container">
      <div class="logo-container">
        <img src="assets/images/erpa_logo.png">
      </div>
      <div class="panel">
        <div class="row">
          <div class="col text-center">
            <h2 class="logo mb-4">Verify</h2>
          </div>
        </div>
        <form [formGroup]="verifyForm" (ngSubmit)="onConfirmRegistration()">
          <div >
            <div class="row">
              <div class="col">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email Id is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
                  </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                  <div class="form-group">
                    <label for="code">Code</label>
                    <input  class="form-control" formControlName="code" id="code" placeholder="Code">
                    <i class="fa fa-code" aria-hidden="true"></i>
                    <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                      <div *ngIf="f.code.errors.required">Code is required</div>
                  </div>
                  </div>
              </div>
            </div>
            <div *ngIf="errorMessage" class="invalid-feedback">
              <div >{{errorMessage}}</div>
                 </div>
            <div class="row mb-3">
              <div class="col text-center">
                <button type="submit" class="btn btn-primary" [ngClass]="{'disabled':verifyForm.invalid}">Submit</button>
              </div>
            </div>
            <div class="row mb-2 text-center">
              <div class="col">
                <span>back to </span><a href="#" routerLink="/login" >Login</a>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div *ngIf="loading" class="login-loader-panel">
      </div>
      <div *ngIf="loading" class="login-loader">
        <div class="spin"></div>
        <div class="bounce"></div>
      </div>
    </div>
  </div>
</div>
