<async-loader *ngIf="loading">Creating Environment...</async-loader>
<form [formGroup]="env" [ngClass]="{'invalid': env.invalid }">
    <div class="modal-header">
        <h4 class="modal-title">Create Environment</h4>
        <button type="button" class="close" aria-label="Close" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="row" >
            <div class="col">
                <div class="form-group">
                    <label>Environment Name</label>
                    <input type="text" formControlName="envName" class="form-control">
                </div>
            </div>
        </div>
        <div class="row" >
            <div class="col">
                <div class="form-group">
                    <label>People Tools</label>
                    <input type="text" formControlName="peopleTools" class="form-control">
                </div>
            </div>
        </div>
        <div class="row" >
            <div class="col">
                <div class="form-group">
                    <label>Application</label>
                    <input type="text" formControlName="application" class="form-control">
                </div>
            </div>
        </div>
        <div class="row" >
            <div class="col">
                <div class="form-group">
                    <label>Image Update</label>
                    <input type="text" formControlName="imageUpdate" class="form-control">
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="dismiss()">Cancel</button>
        <button type="submit" class="btn btn-primary"[disabled]=" !env.valid " (click)="save()">Create</button>
    </div>
</form>
