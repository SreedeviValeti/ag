<async-loader *ngIf="loading"></async-loader>
<div class="service-tickets-container" *ngIf="!loading">
  <div class="servicenow-list-container">
    <div class="row">
      <div class="col">
          <h2 class="page-heading" style="color: darkblue;">Service Requests</h2>
      </div>
    </div>
    <div class="table-container">
      <div class="row mb-2">
      <div class="row">
        <div class="col">
          <table class="table table-hover">
            <thead class="thead-light">
              <tr>
                <th class="tablestyles headerstyles" >Number</th>
                <th class="tablestyles headerstyles">Description</th>
                <th class="tablestyles headerstyles">State</th>
                <th class="tablestyles headerstyles">Priority</th>
                <th class="tablestyles headerstyles">Created By</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of serviceNowData">
                <td class="tablestyles">{{ item.number }}</td>
                <td class="tablestyles">{{ item.short_description }}</td>
                <td class="tablestyles">{{ item.state }}</td>
                <td class="tablestyles">{{ item.priority }}</td>
                <td class="tablestyles">{{ item.sys_created_by }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
