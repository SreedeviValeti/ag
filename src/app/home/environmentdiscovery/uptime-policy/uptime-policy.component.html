  <div class="modal-header">
    <h4 class="modal-title">Uptime Policy</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
      <div class="scheduler-container">
        <div class="row mb-2">
          <form class="content-container" [formGroup]="scheduledateform"  >
          <div class="col">
            <fieldset class="the-fieldset">
              <legend class="the-legend">Window Start Date</legend>
              <div class="form-group">
                <input type="date" formControlName="schedulestartdate"
                  class="form-control-inline">
                <input type="time" formControlName="schedulestarttime"
                  class="form-control-inline mx-2" min="1" max="23" placeholder="hh:mm">
              </div>
              <legend class="the-legend">Window End Date</legend>
              <div class="form-group">
                <input type="date" class="form-control-inline" min="1" max="23"
                formControlName="scheduleenddate">
                <input type="time" class="form-control-inline mx-2" min="1" max="23" placeholder="hh:mm"
                formControlName="scheduleendtime">
              </div>
            </fieldset>
          </div>
          </form>
        </div>
        <div class="row mb-2">
          <div class="col">
            <section class="mat-typography demo-container">
              <h1>Cron Expression Editor</h1>
              <mat-card class="demo-card">
                <mat-card-content class="demo-card-content">
                  <form>
                    <cron-editor  [formControl]="testform"   (click)="invokeCmp($event)"
                    [options]="cronOptions">Cron here...
                    </cron-editor>
                  </form>
                  <div class="row">
                    <div  class="col-4">
                      <h3>
                        <b>Created Expression: {{testform?.value}}</b>
                      </h3>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-primary button-color" (click)="resetCron()">Reset</button>
                      <button type="button" class="btn btn-primary button-color" (click)="applyCron()" (click)="modal.close('Apply click')">Apply</button>
                    </div>
                  </div>
                </mat-card-content>
              </mat-card>
            </section>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col">
            <fieldset class="the-fieldset">
              <legend class="the-legend">Enable</legend>
              <div class="form-group">
                <div class="toggle-selection">
  
                  <label class="switch">
                    <input type="checkbox" [(ngModel)]="scheduleEditObj.enabled">
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        </div>
        </div>
