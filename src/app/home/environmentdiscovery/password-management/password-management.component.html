<div class="row" style="margin: 0px;">

        <tbody>
          <tr> 
          <td>{{response.Secrets[key]}}

      <table  style="margin-top: 10px; width: 100;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef style=" font-weight: bold; padding-left: 10px; border-left-style: solid;border-left-width: 1px; border-right-style: solid;
          border-right-width: 1px;color: black;text-align: center;"> {{column}} </th>
         <div  *ngIf = "column == 'password' ">
          <td  mat-cell *matCellDef="let element" style="border-left-style: solid;border-left-width: 1px; border-right-style: solid;
          border-right-width: 1px; text-align: center;" > {{convertPassword(element[column])}} </td>
         </div>
          
          <td  style="border-left-style: solid;border-left-width: 1px;border-right-style: solid;
          border-right-width: 1px;"mat-cell *matCellDef="let element" > {{element[column]}} </td>

        </ng-container>
      
        <tr mat-header-row style="height: 36px;" *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row style="height: 36px;" *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
</div>
