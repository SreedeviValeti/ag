<async-loader *ngIf="loading"></async-loader>
<div row *ngIf="!loading" >  
        <div class="col-6" style="margin-top: 30px">
        <h1  style="font-size: 30px;color: darkblue;" class="tab-title">Environment Clone</h1>
      </div>
      <div class="col-8">
    <form class="content-container" [formGroup]="envCloneForm"  (ngSubmit)="envClone()" >
      <div class="col-6"> 
            <div>
                <div class="form-group">
                    <label class = "tab-title">Workspace Name</label>
                    <input type="text" class="form-control" formControlName="workspace_name">
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                    <label class = "tab-title">Clone from Workspace Name</label>
                    <input type="text" class="form-control" formControlName="clone_from_workspace_name">
                </div>
            </div>
            <div class="col-6"> 
                <div>
                    <div class="form-group">
                        <label class = "tab-title">Environment Name</label>
                        <input type="text" class="form-control" formControlName="environment_name">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                        <label class = "tab-title">Clone from Environment Name</label>
                        <input type="text" class="form-control" formControlName="clone_from_environment_name">
                    </div>
                </div>
    <button  type="submit" class="btn btn-primary button-color" >Create</button>    
    </form>
    </div>
</div>
